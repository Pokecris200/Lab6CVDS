<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
	</h:head>
	<h:body>
		<h:form id="calculadora_form">
			<h1>Ingrese los numeros</h1>
				<p:inputText id="numbers" type="text" binding="#{input}"/>
				<br></br>
				<h:commandButton value="Calcular" update="calculadora_form" actionListener="#{CalculadoraBean.calcular(input.value)}"/>
				<p:commandButton type="button" value="Restart" update="calculadora_form" actionListener="#{CalculadoraBean.restart}"/>
				
			<h2>Media</h2>
				<p:outputLabel value="#{CalculadoraBean.mean}"/>
				<br></br>
				<p:commandButton type="button" value="View value" update="calculadora_form" actionListener="#{CalculadoraBean.getMean()}"/>
				
			<h2>Varianza Muestral</h2>
				<p:outputLabel value="#{CalculadoraBean.variance}"/>
				<br></br>
				<p:commandButton type="button" value="View value" update="calculadora_form" actionListener="#{CalculadoraBean.getVariance()}"/>
				
			<h2>Moda</h2>
				<p:outputLabel value="#{CalculadoraBean.moda}"/>
				<br></br>
				<p:commandButton type="button" value="View value" update="calculadora_form" actionListener="#{CalculadoraBean.getModa()}"/>

		</h:form>
	</h:body>
</html>
